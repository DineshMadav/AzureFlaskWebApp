<html>
    <head>
        {{ bootstrap.load_css() }}
        {% if title %}
        <title>{{ title }} - OpenTest</title>
        {% else %}
        <title>Welcome to OpenTest</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post}}</p></div>
        {% endfor %}
        {{ bootstrap.load_js() }}
    </body>
</html>
